<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Dashboard | iAscendAi × Jamaica We Rise</title>

  <script type="module">
    import { CONFIG } from "./config.js";
    window.CONFIG = CONFIG;
  </script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(145deg, #03131f 0%, #041423 50%, #020c15 100%);
      color: #fff;
      margin: 0;
      padding: 30px 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      background: linear-gradient(135deg, #fed103, #059c3a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      color: rgba(255,255,255,0.7);
      margin-bottom: 40px;
      font-size: 0.95rem;
    }

    .card {
      max-width: 620px;
      margin: 0 auto 40px;
      padding: 26px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(5,156,58,0.2);
    }

    .label {
      color: #fed103;
      font-size: 0.85rem;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .value {
      font-size: 1rem;
      margin-bottom: 16px;
      color: #e5e7eb;
    }

    .verified {
      color: #10b981;
      font-weight: 700;
    }

    .pending {
      color: #f4a349;
      font-weight: 700;
    }

    .nav-links {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
    }
    .nav-links a {
      color: #f4a349;
      text-decoration: none;
      margin: 0 12px;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Your Dashboard</h1>
  <div class="subtitle">SoulMarkⓈ Identity • Verified Contribution</div>

  <div id="loading" style="text-align:center;color:#9ca3af;font-size:1rem;margin-bottom:20px;">
    Loading your verified record…
  </div>

  <div id="card" class="card" style="display:none;">
    <div class="label">Identity</div>
    <div id="identity" class="value"></div>

    <div class="label">SoulMarkⓈ</div>
    <div id="soulmark" class="value"></div>

    <div class="label">Donation</div>
    <div id="donation" class="value"></div>

    <div class="label">Status</div>
    <div id="status" class="value"></div>

    <div class="label">Joined</div>
    <div id="joined" class="value"></div>
  </div>

  <div class="nav-links">
    <a href="impact-dashboard.html">Impact Dashboard</a>
    <a href="soulregistry.html">SoulRegistryⓈ</a>
    <a href="iascendai-verify.html">Verify Identity</a>
  </div>

  <script>
    const BACKEND_URL = window.CONFIG.BACKEND_URL;

    const params = new URLSearchParams(window.location.search);
    const username = params.get("username") || localStorage.getItem("username");

    const loadingEl = document.getElementById("loading");
    const cardEl = document.getElementById("card");

    const identityEl = document.getElementById("identity");
    const soulEl = document.getElementById("soulmark");
    const donationEl = document.getElementById("donation");
    const statusEl = document.getElementById("status");
    const joinedEl = document.getElementById("joined");

    if (!username) {
      loadingEl.textContent = "❌ Missing username. Please register again.";
    }

    async function load() {
      try {
        const res = await fetch(`${BACKEND_URL}/registry`);
        const list = await res.json();

        const record = list.find(r => r.username === username);

        if (!record) {
          loadingEl.textContent = "❌ Identity not found in registry.";
          return;
        }

        loadingEl.style.display = "none";
        cardEl.style.display = "block";

        // Load user preferences
        const mode = record.displayIdentity || "username";
        const showDonation = record.showDonationAmount !== false;

        // Identity display logic
        if (mode === "anonymous") {
          identityEl.textContent = "Anonymous";
        } else if (mode === "real") {
          identityEl.textContent = record.name || "Unnamed";
        } else {
          identityEl.textContent = `${record.username}@iascendai`;
        }

        // SoulMark
        soulEl.textContent = record.soulmark || record.soulMark || "—";

        // Donation visibility logic
        if (showDonation && record.donationAmount) {
          donationEl.textContent = `$${record.donationAmount.toFixed(2)}`;
        } else {
          donationEl.textContent = "— Hidden —";
        }

        // Status
        statusEl.textContent = record.verified ? "✔ Verified" : "⚠ Pending";
        statusEl.className = record.verified ? "verified" : "pending";

        // Timestamp
        joinedEl.textContent = record.createdAt
          ? new Date(record.createdAt).toLocaleString()
          : "—";

      } catch (err) {
        console.error(err);
        loadingEl.textContent = "⚠ Error loading dashboard.";
      }
    }

    load();
  </script>
</body>
</html>
