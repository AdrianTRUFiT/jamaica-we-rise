<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your SoulMark‚ìà Identity | iAscendAi Dashboard</title>

  <script type="module">
    import { CONFIG } from "./config.js";
    window.CONFIG = CONFIG;
  </script>

  <style>
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(145deg, #03131f 0%, #041423 50%, #020c15 100%);
      color: #fff;
      margin: 0;
      padding: 24px;
      min-height: 100vh;
    }
    .card {
      max-width: 680px;
      margin: 0 auto;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 0 30px rgba(5,156,58,0.15);
    }
    h1 {
      font-size: 1.9rem;
      margin-bottom: 12px;
      text-align: center;
      background: linear-gradient(135deg,#fed103,#059c3a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .label {
      font-size: 0.78rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-top: 14px;
    }
    .value {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .status-box {
      margin-top: 18px;
      padding: 16px;
      border-radius: 14px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .verified {
      color: #10b981;
      font-weight: 700;
    }
    .soulmark-box {
      margin-top: 10px;
      padding: 14px;
      background: rgba(0,0,0,0.55);
      border-radius: 10px;
      font-family: monospace;
      font-size: 0.95rem;
      word-break: break-all;
    }

    .btn {
      width: 100%;
      display: block;
      margin-top: 20px;
      padding: 14px;
      text-align: center;
      border-radius: 10px;
      font-weight: 700;
      color: #041423;
      background: linear-gradient(135deg,#f4a349,#fed103);
      text-decoration: none;
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    .nav-links {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .nav-links a {
      color: #fed103;
      font-size: 0.9rem;
      text-decoration: none;
    }

  </style>
</head>

<body>
  <div class="card">
    <h1>Your SoulMark‚ìà Identity</h1>

    <div id="statusBox" class="status-box">
      <span class="label">Status</span>
      <div id="statusValue" class="value">Loading‚Ä¶</div>

      <div class="label">Your SoulMark‚ìà Hash</div>
      <div id="soulmarkValue" class="soulmark-box">Loading‚Ä¶</div>
    </div>

    <div class="label">Name</div>
    <div id="nameValue" class="value">‚Äî</div>

    <div class="label">Username</div>
    <div id="usernameValue" class="value">‚Äî</div>

    <div class="label">Identity Type</div>
    <div id="roleValue" class="value">Supporter‚ìà</div>

    <!-- Hidden email (not displayed) -->
    <div id="hiddenEmail" style="display:none;"></div>

    <a id="verifyBtn" class="btn" href="#">üîç Verify SoulMark‚ìà</a>

    <div class="nav-links">
      <a href="impact-dashboard.html">Impact</a>
      <a href="soulregistry.html">Registry</a>
      <a href="iascendai-verify.html">Verify</a>
    </div>
  </div>

  <script type="module">
    import { CONFIG } from "./config.js";

    const BACKEND_URL = CONFIG.BACKEND_URL;

    const params = new URLSearchParams(window.location.search);
    const username = params.get("username");

    async function loadIdentity() {
      if (!username) {
        document.getElementById("statusValue").textContent = "Invalid username";
        return;
      }

      const res = await fetch(`${BACKEND_URL}/registry`, { cache: "no-store" });
      const data = await res.json();

      const entry = data.find(
        r => r.type === "identity" && r.username === username.toLowerCase()
      );

      if (!entry) {
        document.getElementById("statusValue").textContent = "Not Found";
        return;
      }

      document.getElementById("statusValue").innerHTML =
        entry.verified ? "<span class='verified'>‚úî VERIFIED</span>" : "Pending";

      document.getElementById("soulmarkValue").textContent =
        entry.soulmark || entry.soulMark;

      document.getElementById("nameValue").textContent = entry.name;
      document.getElementById("usernameValue").textContent =
        entry.username + "@iascendai";
      document.getElementById("roleValue").textContent = entry.role + "‚ìà";

      // store email invisibly for donation tracking logic
      document.getElementById("hiddenEmail").textContent = entry.email;

      // route verify button
      document.getElementById("verifyBtn").href =
        `iascendai-verify.html?soulmark=${encodeURIComponent(
          entry.soulmark || entry.soulMark
        )}`;
    }

    loadIdentity();
  </script>

</body>
</html>
