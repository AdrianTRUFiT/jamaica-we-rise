<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iAscendAi Login</title>

  <script type="module">
    import { CONFIG } from "./config.js";
    window.CONFIG = CONFIG;
  </script>

  <style>
    body { margin:0; background:#081020; color:white; font-family:Inter, sans-serif; }
    .container { max-width:440px; margin:60px auto; padding:30px;
      background:rgba(255,255,255,0.05); border-radius:12px;
    }
    input { width:100%; padding:12px; border-radius:8px; border:none;
      background:rgba(255,255,255,0.1); margin-bottom:20px; color:white;
    }
    button {
      width:100%; padding:14px; border-radius:10px; border:none;
      background:linear-gradient(90deg,#ffb400,#ff8600);
      color:#000; font-size:18px; font-weight:600;
    }
    .error { margin-top:10px; color:#ff6b6b; text-align:center; }
  </style>
</head>

<body>
  <div class="container">
    <h2 style="text-align:center; margin-bottom:20px;">iAscendAi Login</h2>

    <input id="identifier" placeholder="Email or Username" />

    <button id="loginBtn">Continue</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const btn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    btn.addEventListener("click", async () => {
      const identifier = document.getElementById("identifier").value.trim();

      if (!identifier) {
        errorMsg.textContent = "Enter username or email.";
        return;
      }

      const res = await fetch(`${window.CONFIG.BACKEND_URL}/verify-identity/${identifier}`);
      const data = await res.json();

      if (!res.ok || !data.user) {
        errorMsg.textContent = "Identity not found.";
        return;
      }

      localStorage.setItem("username", data.user.username);
      localStorage.setItem("email", data.user.email);

      window.location.href = "/iascendai-dashboard.html";
    });
  </script>
</body>
</html>
