<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Your Identity | iAscendAi</title>

  <!-- Config Loader -->
  <script type="module">
    import { CONFIG } from "./config.js";
    window.CONFIG = CONFIG;
  </script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family:-apple-system,BlinkMacSystemFont,'Inter','Segoe UI',Roboto,sans-serif;
      background:#020617;
      color:#e5e7eb;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:22px;
    }

    .box {
      width:100%;
      max-width:420px;
      background:rgba(15,23,42,0.95);
      border:1px solid rgba(148,163,184,0.3);
      border-radius:22px;
      padding:32px 28px;
      box-shadow:0 0 32px rgba(0,0,0,0.65);
      text-align:center;
    }

    h1 {
      background:linear-gradient(135deg,#b8edee,#fed103);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-size:1.9rem;
      margin-bottom:12px;
      font-weight:800;
    }

    .tag {
      font-size:0.9rem;
      color:#9ca3af;
      margin-bottom:22px;
    }

    input {
      width:100%;
      padding:14px;
      border-radius:10px;
      border:1px solid rgba(148,163,184,0.4);
      background:rgba(255,255,255,0.05);
      color:#e5e7eb;
      font-size:1rem;
    }

    input::placeholder {
      color:#9ca3af;
    }

    button {
      width:100%;
      margin-top:18px;
      padding:14px;
      border-radius:999px;
      border:none;
      font-size:1rem;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(135deg,#f4a349,#fed103);
      color:#041019;
      box-shadow:0 14px 36px rgba(0,0,0,0.55);
    }

    .error {
      color:#f87171;
      min-height:18px;
      font-size:0.9rem;
      margin-top:10px;
    }

    .footer {
      margin-top:22px;
      font-size:0.86rem;
      color:#9ca3af;
    }

    .footer a {
      color:#f4a349;
      text-decoration:none;
      font-weight:600;
    }

    .footer a:hover {
      text-decoration:underline;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Access Your Identity</h1>
    <p class="tag">Enter your email OR username to open your dashboard.</p>

    <input
      id="identifierInput"
      type="text"
      placeholder="you@example.com or username"
    />

    <button id="loginBtn">Open My Dashboard</button>

    <div id="errorBox" class="error"></div>

    <div class="footer">
      Donâ€™t have a username yet?  
      <a href="iascendai-register.html">Create Identity</a>
    </div>
  </div>

  <script type="module">
    import { CONFIG } from "./config.js";
    const BACKEND_URL = CONFIG.BACKEND_URL;

    const input = document.getElementById("identifierInput");
    const btn = document.getElementById("loginBtn");
    const errorBox = document.getElementById("errorBox");

    btn.addEventListener("click", login);

    async function login() {
      const raw = input.value.trim();
      errorBox.textContent = "";

      if (!raw) {
        errorBox.textContent = "Please enter an email or username.";
        return;
      }

      // Normalize
      const identifier = raw.toLowerCase();

      try {
        const res = await fetch(`${BACKEND_URL}/registry`, { cache:"no-store" });
        const registry = await res.json();

        if (!Array.isArray(registry)) {
          errorBox.textContent = "Registry unavailable. Try again shortly.";
          return;
        }

        // Match identity record by username OR email
        const match = registry.find(r =>
          r.type === "identity" &&
          (
            (r.username && r.username.toLowerCase() === identifier) ||
            (r.email && r.email.toLowerCase() === identifier)
          )
        );

        if (!match) {
          errorBox.textContent = "Identity not found. Please create one.";
          return;
        }

        // Store locally for session persistence
        localStorage.setItem("username", match.username || "");
        localStorage.setItem("email", match.email || "");
        localStorage.setItem("soulmark", match.soulmark || "");
        localStorage.setItem("displayIdentity", match.displayIdentity || "username");
        localStorage.setItem("showDonationAmount", match.showDonationAmount ? "1" : "0");

        // Redirect to dashboard
        const qs = new URLSearchParams({
          username: match.username,
          soulmark: match.soulmark || ""
        });

        window.location.href = `iascendai-dashboard.html?${qs.toString()}`;

      } catch (err) {
        console.error(err);
        errorBox.textContent = "Error connecting. Please try again.";
      }
    }
  </script>

</body>
</html>
