<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your Identity | iAscendAi</title>

  <script type="module">
    import { CONFIG } from "./config.js";
    window.CONFIG = CONFIG;
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0f172a, #020617 40%, #000814);
      font-family: Inter, sans-serif;
      color: #e8f1ff;
      min-height: 100vh;
      padding: 32px 18px;
    }
    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 32px;
      background: rgba(255,255,255,0.04);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 22px 60px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 6px;
      background: linear-gradient(180deg, #befb84, #66ea47);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    .sub {
      text-align: center;
      color: #9bb5d1;
      margin-bottom: 22px;
    }
    label {
      display: block;
      color: #8fb6e8;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
    }
    .field {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #ffb300;
      box-shadow: 0 0 0 2px rgba(255,179,0,0.4);
    }
    button {
      width: 100%;
      padding: 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ffb400, #ff8600);
      color: #000;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    .error {
      color: #ff6b6b;
      margin-top: 8px;
      text-align: center;
      min-height: 20px;
    }
    .good {
      color: #9fe870;
      text-align: left;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create Your Identity</h1>
    <p class="sub">Your donation is verified. Choose your identity.</p>

    <div class="field">
      <label>Full Name</label>
      <input id="name" placeholder="Your Name" />
    </div>

    <div class="field">
      <label>Email</label>
      <input id="email" type="email" readonly />
    </div>

    <div class="field">
      <label>Choose Username</label>
      <input id="username" placeholder="yourname" />
      <div id="usernameStatus"></div>
    </div>

    <button id="registerBtn">Create My Identity & Open Dashboard</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script type="module">
    import { CONFIG } from "./config.js";
    const BACKEND = CONFIG.BACKEND_URL;

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const usernameInput = document.getElementById("username");
    const usernameStatus = document.getElementById("usernameStatus");
    const registerBtn = document.getElementById("registerBtn");
    const errorMsg = document.getElementById("errorMsg");

    emailInput.value = localStorage.getItem("email") || "";
    const soulmark = localStorage.getItem("soulmark") || "";
    const donationAmount = Number(localStorage.getItem("donationAmount") || 0);

    async function checkUsername(username) {
      if (!username) return;
      const res = await fetch(`${BACKEND}/check-username/${username}`);
      const data = await res.json();

      if (data.available) {
        usernameStatus.innerHTML = "<span class='good'>✔ Available</span>";
        return true;
      } else {
        usernameStatus.innerHTML = "<span class='error'>✖ Taken</span>";
        return false;
      }
    }

    usernameInput.addEventListener("input", () => {
      const u = usernameInput.value.trim().toLowerCase();
      checkUsername(u);
    });

    registerBtn.onclick = async () => {
      const username = usernameInput.value.trim().toLowerCase();
      const email = emailInput.value.trim();
      const name = nameInput.value.trim();

      if (!username || !email || !name || !soulmark) {
        errorMsg.textContent = "All fields are required.";
        return;
      }

      const ok = await checkUsername(username);
      if (!ok) {
        errorMsg.textContent = "Username unavailable.";
        return;
      }

      const body = {
        username,
        name,
        email,
        role: "supporter",
        soulmark,
        donationAmount,
        displayIdentity: username + "@iascendai",
        showDonationAmount: true
      };

      const res = await fetch(`${BACKEND}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();

      if (!res.ok) {
        errorMsg.textContent = data.error || "Registration failed.";
        return;
      }

      localStorage.setItem("username", username);
      localStorage.setItem("name", name);
      localStorage.setItem("displayIdentity", username + "@iascendai");

      window.location.href = "iascendai-dashboard.html";
    };
  </script>
</body>
</html>
