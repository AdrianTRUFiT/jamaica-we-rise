<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your Identity | iAscendAi</title>

  <script type="module">
    import { CONFIG } from "./config.js";
    window.CONFIG = CONFIG;
  </script>

  <style>
    body {
      margin: 0;
      background: #0a1020;
      font-family: Inter, sans-serif;
      color: #e8f1ff;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      padding: 24px;
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.07);
    }
    h1 {
      text-align: center;
      color: #9fe870;
      margin-bottom: 8px;
      font-size: 26px;
    }
    .field {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #8fb6e8;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(90deg, #ffb400, #ff8600);
      color: #000;
      margin-top: 10px;
    }
    .error {
      margin-top: 8px;
      color: #ff6b6b;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create Your Identity</h1>

    <div class="field">
      <label>Email</label>
      <input id="email" type="email" readonly />
    </div>

    <div class="field">
      <label>Choose Username</label>
      <input id="username" placeholder="yourname" />
      <div id="usernameStatus" class="error"></div>
    </div>

    <button id="registerBtn">Create My Identity</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const emailInput = document.getElementById("email");
    const usernameInput = document.getElementById("username");
    const usernameStatus = document.getElementById("usernameStatus");
    const registerBtn = document.getElementById("registerBtn");
    const errorMsg = document.getElementById("errorMsg");

    // Autofill from localStorage
    emailInput.value = localStorage.getItem("email") || "";

    async function checkUsername(username) {
      if (!username) return;

      const res = await fetch(`${window.CONFIG.BACKEND_URL}/check-username/${username}`);
      const data = await res.json();

      if (data.available) {
        usernameStatus.style.color = "#9fe870";
        usernameStatus.textContent = "✔ Username available";
        return true;
      } else {
        usernameStatus.style.color = "#ff6b6b";
        usernameStatus.textContent = "✖ Username already taken";
        return false;
      }
    }

    usernameInput.addEventListener("input", () => {
      const username = usernameInput.value.trim().toLowerCase();
      checkUsername(username);
    });

    registerBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const username = usernameInput.value.trim().toLowerCase();
      const donation = localStorage.getItem("donation") || "";
      const soulmark = localStorage.getItem("soulmark") || "";

      if (!email || !username || !soulmark) {
        errorMsg.textContent = "Missing required fields.";
        return;
      }

      const available = await checkUsername(username);
      if (!available) {
        errorMsg.textContent = "Username is not available.";
        return;
      }

      const res = await fetch(`${window.CONFIG.BACKEND_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email,
          username,
          soulmark,
          display: username + "@iascendai",
          donation: Number(donation),
          status: "verified",
        }),
      });

      const data = await res.json();

      if (res.ok) {
        // Save identity session
        localStorage.setItem("username", username);
        window.location.href = "/iascendai-dashboard.html";
      } else {
        errorMsg.textContent = data.error || "Registration failed.";
      }
    });
  </script>
</body>
</html>
