<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | iAscendAi</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      text-align: center;
      padding: 40px;
    }
    form {
      background: #fff;
      display: inline-block;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
      max-width: 480px;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      font-size: 1rem;
    }
    button {
      background: #1a5f3f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #228b5a;
    }
  </style>
</head>
<body>
  <h1>Register Your SoulMark</h1>
  <form id="register-form">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="username" placeholder="Choose Username" required />
    <input type="text" id="soulmark" placeholder="SoulMark" readonly />
    <button type="submit">Register</button>
  </form>

  <div id="result"></div>

  <script>
    const API_BASE = "https://jamaica-we-rise.onrender.com";

    // ✅ Autofill from query params
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const soulmark = params.get("soulmark");
    const name = params.get("name");

    if (email) document.getElementById("email").value = email;
    if (soulmark) document.getElementById("soulmark").value = soulmark;
    if (name) document.getElementById("name").value = name;

    const form = document.getElementById("register-form");
    const resultEl = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultEl.textContent = "⏳ Registering...";

      const data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        username: document.getElementById("username").value.trim().toLowerCase(),
        soulMark: document.getElementById("soulmark").value.trim(),
      };

      try {
        const res = await fetch(`${API_BASE}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();
        if (!res.ok || !result.ok) throw new Error(result.error || "Registration failed.");

        resultEl.textContent = `✅ Registered successfully! Redirecting to dashboard...`;

        // Redirect to dashboard view
        setTimeout(() => {
          window.location.href = `/iascendai-dashboard.html?username=${data.username}`;
        }, 2500);
      } catch (err) {
        console.error("Registration error:", err);
        resultEl.textContent = `⚠️ ${err.message}`;
      }
    });
  </script>
</body>
</html>
