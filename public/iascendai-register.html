<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Identity | iAscendAi</title>

  <script type="module">
    import { CONFIG } from "./config.js";
    window.CONFIG = CONFIG;
  </script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#020617; color:#e5e7eb; padding:22px; font-family:Inter, sans-serif; }
    .container { max-width:620px; margin:auto; padding:32px; background:rgba(15,23,42,0.8); border-radius:22px; }
    h1 { text-align:center; background:linear-gradient(120deg,#fed103,#4ade80); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    label { font-size:0.9rem; font-weight:600; margin-top:14px; display:block; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid rgba(148,163,184,0.45); background:rgba(15,23,42,0.95); color:white; }
    button { width:100%; padding:16px; border:none; margin-top:22px; border-radius:999px; background:linear-gradient(135deg,#f4a349,#fed103); color:#041423; font-weight:700; cursor:pointer; }
    .error { color:#f87171; margin-top:12px; text-align:center; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create Your Identity</h1>

    <form id="regForm">
      <label>Full Name</label>
      <input id="name" required />

      <label>Email</label>
      <input id="email" type="email" required />

      <label>Choose Username</label>
      <input id="username" required />
      
      <div class="error" id="errorBox"></div>

      <button>Create Identity</button>
    </form>
  </div>

  <script type="module">
    import { CONFIG } from "./config.js";
    const BACKEND_URL = CONFIG.BACKEND_URL;

    document.getElementById("regForm").onsubmit = async (e) => {
      e.preventDefault();

      const name     = document.getElementById("name").value.trim();
      const email    = document.getElementById("email").value.trim().toLowerCase();
      const username = document.getElementById("username").value.trim().toLowerCase();

      const soulmark = localStorage.getItem("donor_soulmark") || "";

      const errorBox = document.getElementById("errorBox");
      errorBox.textContent = "";

      try {
        const res = await fetch(`${BACKEND_URL}/register`, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({
            name, email, username,
            role:"supporter",
            soulmark,
            donationAmount: Number(localStorage.getItem("donation_amount") || 0),
            displayIdentity:"username",
            showDonationAmount:true
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Registration failed.");

        localStorage.setItem("username", data.user.username);
        localStorage.setItem("email", data.user.email);
        localStorage.setItem("soulmark", data.user.soulmark);

        window.location.href = "iascendai-dashboard.html";
      } catch (err) {
        errorBox.textContent = err.message;
      }
    };
  </script>
</body>
</html>
