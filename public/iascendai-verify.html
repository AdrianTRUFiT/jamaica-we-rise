<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulMarkⓈ Verification | iAscendAi</title>

  <!-- Correct backend config loader -->
  <script type="module">
    import { CONFIG } from "./config.js";
    window.CONFIG = CONFIG;
  </script>

  <style>
    body {
      font-family:-apple-system,BlinkMacSystemFont,'Inter','Segoe UI',Roboto,sans-serif;
      background:#041423;
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:auto;
      min-height:100vh;
      margin:0;
      padding:20px;
      text-align:center;
    }

    .page-title {
      font-size:1.2em;
      letter-spacing:0.5px;
      opacity:0.9;
      margin-bottom:10px;
      color:#f4a349;
    }

    h1 {
      background:linear-gradient(135deg,#fed103,#059c3a);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-size:2.4em;
      margin-bottom:20px;
    }

    .verify-box {
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:16px;
      padding:30px 40px;
      width:90%;
      max-width:480px;
      box-shadow:0 0 25px rgba(5,156,58,0.2);
    }

    p { color:#d1d5db; margin-bottom:10px; }

    input {
      width:100%;
      padding:14px;
      border:2px solid rgba(255,255,255,0.1);
      border-radius:10px;
      background:rgba(255,255,255,0.05);
      color:#fff;
      font-size:1em;
      margin-top:10px;
      outline:none;
      transition:0.3s ease;
    }
    input:focus {
      border-color:#059c3a;
      box-shadow:0 0 0 3px rgba(5,156,58,0.2);
    }

    button {
      width:100%;
      padding:15px;
      margin-top:25px;
      background:linear-gradient(135deg,#059c3a,#047d2f);
      border:none;
      border-radius:10px;
      color:#fff;
      font-weight:700;
      cursor:pointer;
      transition:0.3s ease;
      box-shadow:0 8px 20px rgba(5,156,58,0.3);
    }
    button:hover {
      transform:translateY(-3px);
      box-shadow:0 10px 25px rgba(5,156,58,0.4);
    }

    #result {
      margin-top:25px;
      font-size:1em;
      color:#f4a349;
      min-height:1.4em;
      transition:all .3s ease;
      white-space:pre-line;
    }

    #result.verified {
      color:#10b981;
      text-shadow:0 0 8px rgba(16,185,129,0.6);
    }

    #result.invalid {
      color:#ef4444;
      text-shadow:0 0 6px rgba(239,68,68,0.4);
    }

    .footer-links {
      margin-top:25px;
      display:flex;
      gap:20px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .footer-links a {
      color:#f4a349;
      font-size:0.9em;
      text-decoration:none;
      transition:0.2s ease;
    }

    .footer-links a:hover {
      text-decoration:underline;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="page-title">iAscendAi — Verify Digital Identities</div>
  <h1>SoulMarkⓈ Verification</h1>

  <div class="verify-box">
    <p>Enter your SoulMarkⓈ signature to verify identity authenticity.</p>

    <input type="text" id="soulmarkInput" placeholder="Enter SoulMark signature..." />

    <button id="verifyBtn">Verify SoulMarkⓈ</button>

    <div id="result"></div>
  </div>

  <!-- FOOTER NAVIGATION -->
  <div class="footer-links">
    <a href="iascendai-register.html">Create Identity</a>
    <a href="soulregistry.html">Search Registry</a>
    <a href="iascendai-dashboard.html">Dashboard</a>
  </div>

  <!-- SoulMark Verification Logic -->
  <script type="module">
    import { CONFIG } from "./config.js";

    /* pulls the correct production backend */
    const BACKEND_URL = CONFIG.BACKEND_URL;

    const resultEl = document.getElementById("result");
    const btn = document.getElementById("verifyBtn");

    btn.addEventListener("click", async () => {
      const input = document.getElementById("soulmarkInput").value.trim();
      resultEl.className = "";

      if (!input) {
        resultEl.textContent = "Please enter your SoulMark signature.";
        return;
      }

      resultEl.textContent = "Verifying...";

      try {
        const res = await fetch(`${BACKEND_URL}/registry`, { cache: "no-store" });
        const registry = await res.json();

        const match = registry.find(r =>
          (r.soulmark || r.soulMark || "").toLowerCase() === input.toLowerCase()
        );

        if (match) {
          resultEl.className = "verified";
          resultEl.textContent =
`✅ Verified SoulMarkⓈ  

Name: ${match.name || "—"}  
Email: ${match.email || "—"}  
Username: ${match.username ? match.username + "@iascendai" : "—"}  
Role: ${match.role || "Supporter"}  
Status: ${match.verified ? "Verified" : "Pending"}`;
        } else {
          resultEl.className = "invalid";
          resultEl.textContent = "❌ No matching SoulMarkⓈ found.";
        }

      } catch (err) {
        console.error(err);
        resultEl.className = "invalid";
        resultEl.textContent = "⚠️ Error reaching verification service.";
      }
    });
  </script>

</body>
</html>
