<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulMarkⓈ Verification | iAscendAi</title>

  <!-- Config Loader -->
  <script type="module">
    import { CONFIG } from "./config.js";
    window.CONFIG = CONFIG;
  </script>

  <style>
    body {
      font-family:-apple-system,BlinkMacSystemFont,'Inter','Segoe UI',Roboto,sans-serif;
      background:#041423;
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
      padding:20px;
      text-align:center;
    }

    .page-title {
      font-size:1.1em;
      opacity:0.9;
      margin-bottom:10px;
      color:#f4a349;
    }

    h1 {
      background:linear-gradient(135deg,#fed103,#059c3a);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-size:2.4em;
      margin-bottom:20px;
    }

    .verify-box {
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:16px;
      padding:30px 40px;
      width:90%;
      max-width:480px;
      box-shadow:0 0 25px rgba(5,156,58,0.2);
    }

    input {
      width:100%;
      padding:14px;
      border:2px solid rgba(255,255,255,0.1);
      border-radius:10px;
      background:rgba(255,255,255,0.05);
      color:#fff;
      font-size:1em;
      margin-top:10px;
    }

    button {
      width:100%;
      padding:15px;
      margin-top:25px;
      background:linear-gradient(135deg,#059c3a,#047d2f);
      border:none;
      border-radius:10px;
      color:#fff;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(5,156,58,0.3);
    }

    #result {
      margin-top:20px;
      min-height:1.4em;
      font-size:1em;
      white-space:pre-line;
    }
    #result.verified { color:#10b981; }
    #result.invalid { color:#ef4444; }

    .footer-links {
      margin-top:25px;
      display:none;
      gap:20px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .footer-links a {
      color:#f4a349;
      font-size:0.9em;
      text-decoration:none;
    }
  </style>
</head>

<body>

  <div class="page-title">iAscendAi — Verify Digital Identities</div>
  <h1>SoulMarkⓈ Verification</h1>

  <div class="verify-box">
    <p>Enter a SoulMarkⓈ signature to validate an identity.</p>

    <input type="text" id="soulmarkInput" placeholder="Enter SoulMarkⓈ signature..." />

    <button id="verifyBtn">Verify SoulMarkⓈ</button>

    <div id="result"></div>
  </div>

  <div class="footer-links" id="footerNav">
    <a id="createLink" href="iascendai-register.html">Create Identity</a>
    <a id="registryLink" href="soulregistry.html">SoulRegistryⓈ</a>
    <a id="dashboardLink" href="#">Dashboard</a>
  </div>

  <script type="module">
    import { CONFIG } from "./config.js";
    const BACKEND_URL = CONFIG.BACKEND_URL;

    const resultEl = document.getElementById("result");
    const btn = document.getElementById("verifyBtn");
    const footerNav = document.getElementById("footerNav");
    const dashboardLink = document.getElementById("dashboardLink");

    btn.addEventListener("click", async () => {
      const input = document.getElementById("soulmarkInput").value.trim();
      resultEl.className = "";
      resultEl.textContent = "Verifying...";

      if (!input) {
        resultEl.textContent = "Please enter your SoulMarkⓈ.";
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/registry`, { cache:"no-store" });
        const registry = await res.json();

        const match = registry.find(r =>
          (r.soulmark || r.soulMark || "").toLowerCase() === input.toLowerCase()
        );

        if (!match) {
          resultEl.className = "invalid";
          resultEl.textContent = "❌ No matching SoulMarkⓈ found.";
          footerNav.style.display = "none";
          return;
        }

        resultEl.className = "verified";
        resultEl.textContent =
`✅ Verified SoulMarkⓈ  

Name: ${match.name || "—"}  
Username: ${match.username ? match.username + "@iascendai" : "—"}  
Role: ${match.role || "supporter"}  
Status: Verified`;

        if (match.username) {
          dashboardLink.href =
            `iascendai-dashboard.html?username=${encodeURIComponent(match.username)}`;
          footerNav.style.display = "flex";
        }

      } catch (err) {
        resultEl.className = "invalid";
        resultEl.textContent = "⚠️ Error reaching verification service.";
      }
    });
  </script>

</body>
</html>
