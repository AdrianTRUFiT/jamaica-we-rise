<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Verified | Jamaica We Rise</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 480px;
      margin: 40px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
  </style>
</head>
<body>
  <h1>üéâ Thank You for Your Donation</h1>
  <div id="status" class="box">Verifying your payment...</div>

  <script>
    const API_BASE = "https://jamaica-we-rise.onrender.com";
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session_id");

    async function verifyDonation() {
      const statusEl = document.getElementById("status");

      if (!sessionId) {
        statusEl.textContent = "‚ùå Missing session ID.";
        statusEl.style.color = "red";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/verify-donation/${sessionId}`, {
          cache: "no-store",
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Verification failed.");

        // ‚úÖ Display summary for transparency
        statusEl.innerHTML = `
          <strong>Donation Verified!</strong><br><br>
          Name: ${data.name}<br>
          Email: ${data.email}<br>
          Amount: $${data.amount}<br>
          SoulMark: ${data.soulMark}<br><br>
          Redirecting to registration...
        `;

        // ‚úÖ Redirect to registration page after 3 seconds
        const query = new URLSearchParams({
          email: data.email,
          soulmark: data.soulMark,
          name: data.name,
        });
        setTimeout(() => {
          window.location.href = `/iascendai-register.html?${query.toString()}`;
        }, 3000);
      } catch (err) {
        console.error("Verification failed:", err);
        statusEl.textContent = "‚ö†Ô∏è Could not verify donation. Please refresh in a few seconds.";
        statusEl.style.color = "red";
      }
    }

    verifyDonation();
  </script>
</body>
</html>
