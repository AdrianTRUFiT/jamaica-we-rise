<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Donation Verified | Jamaica We Rise</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 480px;
      margin: 40px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
  </style>
</head>
<body>
  <h1>üéâ Thank You for Your Donation</h1>
  <div id="status" class="box">Verifying your payment...</div>

  <script>
    const API_BASE = "https://jamaica-we-rise.onrender.com";
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session_id");

    async function fetchWithRetry(url, retries = 3, delay = 1500) {
      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error(`Response not OK (${res.status})`);
          return await res.json();
        } catch (err) {
          console.warn(`Attempt ${attempt} failed: ${err.message}`);
          if (attempt < retries) {
            await new Promise(r => setTimeout(r, delay));
          } else {
            throw err;
          }
        }
      }
    }

    async function verifyDonation() {
      const statusEl = document.getElementById("status");

      if (!sessionId || sessionId === 'null' || sessionId === 'undefined') {
        statusEl.innerHTML = "‚ùå Missing session ID.<br><br>Please return to the donation page.";
        statusEl.style.color = "red";
        return;
      }

      try {
        const data = await fetchWithRetry(`${API_BASE}/verify-donation/${sessionId}`);

        // üß† Handle backend error payloads
        if (data.error) {
          throw new Error(data.error);
        }

        // ‚úÖ Display summary for transparency
        statusEl.innerHTML = `
          <strong>‚úÖ Donation Verified!</strong><br><br>
          Name: ${data.name || "Anonymous"}<br>
          Email: ${data.email || "N/A"}<br>
          Amount: $${data.amount || "0"}<br>
          SoulMark: ${data.soulMark || "N/A"}<br><br>
          <em>Redirecting to registration in 3 seconds...</em>
        `;

        // ‚úÖ Redirect to registration page with prefilled data
        const query = new URLSearchParams({
          email: data.email || "",
          soulmark: data.soulMark || "",
          name: data.name || "",
        });
        setTimeout(() => {
          window.location.href = `/iascendai-register.html?${query.toString()}`;
        }, 3000);
      } catch (err) {
        console.error("Verification failed:", err);
        statusEl.innerHTML =
          "‚ö†Ô∏è Could not verify donation.<br><br>Please refresh in a few seconds.";
        statusEl.style.color = "red";
      }
    }

    verifyDonation();
  </script>
</body>
</html>
