<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Successful | Jamaica We Rise √ó iAscendAi</title>

  <script type="module">
    import { CONFIG } from "./config.js";
    window.CONFIG = CONFIG;
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Inter, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617 40%, #000814);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      color: #e5f2ff;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: rgba(11,25,45,0.9);
      border-radius: 24px;
      padding: 32px;
      border: 1px solid rgba(148,163,184,0.35);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(120deg, #b8edee, #fed103);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    .subtitle {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 28px;
      font-size: 0.95rem;
    }

    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .value-box {
      padding: 12px;
      border-radius: 12px;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.35);
      margin-bottom: 16px;
      font-size: 1rem;
      font-weight: 600;
      color: #e5f2ff;
      word-break: break-all;
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, #f4a349, #fed103);
      border: none;
      font-weight: 800;
      color: #041423;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 20px 45px rgba(0,0,0,0.55);
    }

    #errorBox {
      margin-top: 12px;
      color: #ff6b6b;
      font-size: .9rem;
      display: none;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Donation Successful</h1>

    <p class="subtitle">
      Thank you for supporting Jamaica We Rise.<br>
      Verifying your donation and linking your identity‚Ä¶
    </p>

    <div>
      <div class="label">Amount</div>
      <div id="amountBox" class="value-box">$‚Äî</div>

      <div class="label">Email</div>
      <div id="emailBox" class="value-box">Loading‚Ä¶</div>

      <div class="label">SoulMark‚ìà Hash</div>
      <div id="soulBox" class="value-box" style="font-size:0.85rem">Loading‚Ä¶</div>
    </div>

    <div id="errorBox">
      ‚ö†Ô∏è We could not verify your donation. Please refresh the page.
    </div>

    <button id="continueBtn">Continue to Create Your Identity</button>
  </div>

  <script type="module">
    import { CONFIG } from "./config.js";
    const BACKEND_URL = CONFIG.BACKEND_URL;

    // üßπ Always clear old login data so user goes to registration
    localStorage.removeItem("username");

    const params = new URLSearchParams(window.location.search);
    let sessionId = params.get("session_id");

    // Catch alternate Stripe naming formats
    if (!sessionId) sessionId = params.get("sessionId");
    if (!sessionId) sessionId = params.get("checkout_session_id");

    const amountBox = document.getElementById("amountBox");
    const emailBox  = document.getElementById("emailBox");
    const soulBox   = document.getElementById("soulBox");
    const errorBox  = document.getElementById("errorBox");

    if (sessionId) {
      loadVerification();
    } else {
      errorBox.style.display = "block";
    }

    async function loadVerification() {
      try {
        const res = await fetch(`${BACKEND_URL}/verify-donation/${sessionId}`, {
          cache: "no-store"
        });

        const data = await res.json();
        if (!res.ok || !data || !data.email) throw new Error();

        const { amount, email, soulmark } = data;

        amountBox.textContent = `$${Number(amount).toFixed(2)}`;
        emailBox.textContent  = email;
        soulBox.textContent   = soulmark;

        // Save for the registration page
        localStorage.setItem("donor_email", email);
        localStorage.setItem("donor_soulmark", soulmark);
        localStorage.setItem("donation_amount", amount);

      } catch (err) {
        console.error("Verification error:", err);
        errorBox.style.display = "block";
      }
    }

    document.getElementById("continueBtn").onclick = () => {
      const email  = encodeURIComponent(localStorage.getItem("donor_email") || "");
      const soul   = encodeURIComponent(localStorage.getItem("donor_soulmark") || "");
      const amount = encodeURIComponent(localStorage.getItem("donation_amount") || "");

      window.location.href =
        `iascendai-register.html?email=${email}&soulmark=${soul}&amount=${amount}`;
    };
  </script>
</body>
</html>
