<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at top left, #023618, #020617 55%, #000);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.4em;
      background: linear-gradient(135deg, #fed103, #059c3a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }
    p {
      color: #9ca3af;
      max-width: 520px;
      margin-bottom: 35px;
      font-size: 1.05em;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      background: linear-gradient(135deg, #059c3a, #fed103);
      color: #111827;
      padding: 12px 24px;
      border-radius: 999px;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s ease;
      margin: 5px;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(254,209,3,0.3);
    }
    .emoji {
      font-size: 3em;
      margin-bottom: 20px;
    }

      margin-top: 15px;

  </style>
</head>
<body>
  <div class="emoji">üáØüá≤üíõ</div>
  <h1>Thank You for Your Donation</h1>
  <p id="message">Verifying your payment...</p>
  <div id="status">‚è≥ Please wait...</div>

  <a href="index.html">Return Home</a>
  <a href="impact-dashboard.html">View Impact Dashboard</a>

  <script>
    const BACKEND_URL = "https://jamaica-we-rise.onrender.com";

    async function verifyDonation() {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get("session_id");

      const messageEl = document.getElementById("message");
      const statusEl = document.getElementById("status");

      if (!sessionId) {
        messageEl.textContent = "‚ö†Ô∏è No session ID found.";
        statusEl.textContent = "Please refresh or contact support.";
        statusEl.style.color = "orange";
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/verify-session?session_id=${sessionId}`, {
          cache: "no-store"
        });
        if (!res.ok) throw new Error("Server error verifying donation");
        const data = await res.json();

        if (data.verified) {
          messageEl.innerHTML = `‚úÖ Payment verified for <strong>${data.email}</strong>.`;
          statusEl.textContent = "Your SoulMark‚ìà has been recorded in the registry.";
          statusEl.style.color = "limegreen";
        } else {
          messageEl.textContent = "‚ö†Ô∏è Could not verify donation.";
          statusEl.textContent = "Please refresh in a few seconds.";
          statusEl.style.color = "orange";
        }
      } catch (err) {
        console.error("Verification error:", err);
        messageEl.textContent = "‚ö†Ô∏è Verification failed due to network issue.";
        statusEl.textContent = "Please refresh shortly.";
        statusEl.style.color = "red";
      }
    }

    verifyDonation();
  </script>
</body>
</html>
