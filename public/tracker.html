<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Dashboard | Jamaica We Rise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --jamaica-green: #1a5f3f;
            --jamaica-gold: #ffd700;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-gray: #f9fafb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--jamaica-green) 0%, #0d3d2a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }

        .logo {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .tracker-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-gray);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--jamaica-green);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9em;
            font-weight: 600;
        }

        .progress-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .progress-bar-container {
            background: var(--bg-gray);
            border-radius: 12px;
            padding: 25px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .progress-label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .progress-amount {
            font-weight: 700;
            color: var(--jamaica-green);
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e5e7eb;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--jamaica-green), #2d8659);
            border-radius: 15px;
            transition: width 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            color: white;
            font-weight: 700;
            font-size: 0.9em;
        }

        .donations-section {
            margin-bottom: 30px;
        }

        .donations-list {
            display: grid;
            gap: 12px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .donation-item {
            background: var(--bg-gray);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .donation-item:hover {
            background: #f3f4f6;
        }

        .donation-info {
            flex: 1;
        }

        .donor-name {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .donation-date {
            font-size: 0.85em;
            color: var(--text-light);
        }

        .donation-amount {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--jamaica-green);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: var(--jamaica-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--jamaica-green);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .tracker-card {
                padding: 25px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ‡¯ðŸ‡² Jamaica We Rise</div>
            <div class="tagline">Live Impact Dashboard</div>
        </div>

        <div class="tracker-card">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalDonors">0</div>
                    <div class="stat-label">Total Donors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalRaised">$0</div>
                    <div class="stat-label">Total Raised</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="averageDonation">$0</div>
                    <div class="stat-label">Average Donation</div>
                </div>
            </div>

            <div class="progress-section">
                <h2 class="section-title">Campaign Progress</h2>
                <div class="progress-bar-container">
                    <div class="progress-header">
                        <span class="progress-label">Goal: $50,000</span>
                        <span class="progress-amount" id="progressAmount">$0 raised</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%">
                            <span id="progressPercent">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="donations-section">
                <h2 class="section-title">Recent Donations</h2>
                <div id="loadingState" class="loading">
                    <div class="spinner"></div>
                    <div>Loading donations...</div>
                </div>
                <div id="donationsList" class="donations-list" style="display: none;"></div>
            </div>

            <div class="footer-links">
                <a href="/jamaica-donate.html">Make a Donation</a>
                <a href="/soulregistry.html">View Registry</a>
                <a href="/">Home</a>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:10000';
        const GOAL = 50000;

        async function loadDonations() {
            try {
                const response = await fetch(`${BACKEND_URL}/donations/list`);
                if (!response.ok) throw new Error('Failed to load donations');

                const donations = await response.json();

                // Calculate stats
                const totalRaised = donations.reduce((sum, d) => sum + d.amount, 0);
                const totalDonors = donations.length;
                const averageDonation = totalDonors > 0 ? Math.round(totalRaised / totalDonors) : 0;
                const progressPercent = Math.min(Math.round((totalRaised / GOAL) * 100), 100);

                // Update stats
                document.getElementById('totalDonors').textContent = totalDonors;
                document.getElementById('totalRaised').textContent = `$${totalRaised.toLocaleString()}`;
                document.getElementById('averageDonation').textContent = `$${averageDonation.toLocaleString()}`;
                document.getElementById('progressAmount').textContent = `$${totalRaised.toLocaleString()} raised`;
                document.getElementById('progressPercent').textContent = `${progressPercent}%`;
                
                // Animate progress bar
                setTimeout(() => {
                    document.getElementById('progressFill').style.width = `${progressPercent}%`;
                }, 100);

                // Display donations
                const donationsList = document.getElementById('donationsList');
                donationsList.innerHTML = donations.map(donation => `
                    <div class="donation-item">
                        <div class="donation-info">
                            <div class="donor-name">${donation.name}</div>
                            <div class="donation-date">
                                ${new Date(donation.createdAt).toLocaleDateString('en-US', {
                                    month: 'long',
                                    day: 'numeric',
                                    year: 'numeric',
                                    hour: 'numeric',
                                    minute: '2-digit'
                                })}
                            </div>
                        </div>
                        <div class="donation-amount">$${donation.amount}</div>
                    </div>
                `).join('');

                document.getElementById('loadingState').style.display = 'none';
                donationsList.style.display = 'grid';

            } catch (error) {
                console.error('Error loading donations:', error);
                document.getElementById('loadingState').innerHTML = '<div>Failed to load donations</div>';
            }
        }

        loadDonations();

        // Refresh every 30 seconds
        setInterval(loadDonations, 30000);
    </script>
</body>
</html>
