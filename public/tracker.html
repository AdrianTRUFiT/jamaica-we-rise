<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulMarkⓈ Verification | iAscendAi</title>

  <!-- Correct backend config loader -->
  <script type="module">
    import { CONFIG } from "./config.js";
    window.CONFIG = CONFIG;
  </script>

  <style>
    body {
      font-family:-apple-system,BlinkMacSystemFont,'Inter','Segoe UI',Roboto,sans-serif;
      background:#041423;
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
      padding:20px;
      text-align:center;
    }

    .page-title {
      font-size:1.1em;
      opacity:0.9;
      margin-bottom:10px;
      color:#f4a349;
      letter-spacing:0.5px;
    }

    h1 {
      background:linear-gradient(135deg,#fed103,#059c3a);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-size:2.4em;
      margin-bottom:20px;
    }

    .verify-box {
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:18px;
      padding:30px 36px;
      width:90%;
      max-width:480px;
      box-shadow:0 0 25px rgba(5,156,58,0.25);
    }

    input {
      width:100%;
      padding:15px;
      border:2px solid rgba(255,255,255,0.15);
      border-radius:10px;
      background:rgba(255,255,255,0.06);
      color:#fff;
      font-size:1em;
      margin-top:12px;
      outline:none;
      transition:0.3s ease;
    }
    input:focus {
      border-color:#059c3a;
      box-shadow:0 0 0 3px rgba(5,156,58,0.25);
    }

    button {
      width:100%;
      padding:15px;
      margin-top:25px;
      background:linear-gradient(135deg,#059c3a,#047d2f);
      border:none;
      border-radius:10px;
      color:#fff;
      font-weight:700;
      cursor:pointer;
      font-size:1em;
      box-shadow:0 10px 24px rgba(5,156,58,0.3);
      transition:0.3s ease;
    }
    button:hover {
      transform:translateY(-3px);
      box-shadow:0 12px 32px rgba(5,156,58,0.4);
    }

    #result {
      margin-top:25px;
      font-size:1em;
      white-space:pre-line;
    }

    #result.verified {
      color:#10b981;
      text-shadow:0 0 8px rgba(16,185,129,0.6);
    }

    #result.invalid {
      color:#ef4444;
      text-shadow:0 0 6px rgba(239,68,68,0.45);
    }

    .footer-links {
      margin-top:30px;
      display:flex;
      gap:20px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .footer-links a {
      color:#f4a349;
      font-size:0.9em;
      text-decoration:none;
      opacity:.9;
      transition:.3s ease;
    }

    .footer-links a:hover {
      opacity:1;
      text-decoration:underline;
    }
  </style>
</head>

<body>

  <div class="page-title">iAscendAi — Identity Verification</div>
  <h1>SoulMarkⓈ Verification</h1>

  <div class="verify-box">
    <p>Enter a SoulMarkⓈ signature to validate an identity.</p>

    <input type="text" id="soulmarkInput" placeholder="Paste SoulMarkⓈ…" />

    <button id="verifyBtn">Verify SoulMarkⓈ</button>

    <div id="result"></div>
  </div>

  <!-- NAV -->
  <div class="footer-links" id="footerNav">
    <a href="iascendai-register.html">Create Identity</a>
    <a href="soulregistry.html">SoulRegistryⓈ</a>
    <a id="dashboardLink" href="iascendai-dashboard.html">Dashboard</a>
  </div>

  <script type="module">
    import { CONFIG } from "./config.js";
    const BACKEND_URL = CONFIG.BACKEND_URL;

    const resultEl = document.getElementById("result");
    const footerNav = document.getElementById("footerNav");
    const dashboardLink = document.getElementById("dashboardLink");

    document.getElementById("verifyBtn").addEventListener("click", verifySoulmark);

    async function verifySoulmark() {
      const input = document.getElementById("soulmarkInput").value.trim();
      resultEl.className = "";
      footerNav.style.display = "flex"; // default visible nav
      dashboardLink.style.display = "inline";

      if (!input) {
        resultEl.textContent = "Please enter a SoulMarkⓈ.";
        return;
      }

      resultEl.textContent = "Verifying…";

      try {
        const res = await fetch(`${BACKEND_URL}/registry`, { cache: "no-store" });
        const registry = await res.json();
        const normalized = input.toLowerCase();

        // 1️⃣ Identity takes precedence
        const identity = registry.find(
          r => r.type === "identity" &&
               (r.soulmark || "").toLowerCase() === normalized
        );

        // 2️⃣ If no identity yet, look for donation
        const donation = registry.find(
          r => r.type === "donation" &&
               (r.soulmark || "").toLowerCase() === normalized
        );

        // If identity exists → authoritative record
        if (identity) {
          // Apply display rules
          let display;
          if (identity.displayIdentity === "real") {
            display = identity.name || "—";
          } else if (identity.displayIdentity === "anonymous") {
            display = "Anonymous";
          } else {
            display = identity.username
              ? `${identity.username}@iascendai`
              : "—";
          }

          const usernameLine = identity.username
            ? `${identity.username}@iascendai`
            : "—";

          resultEl.className = "verified";
          resultEl.textContent =
`✅ Verified SoulMarkⓈ

Display: ${display}
Username: ${usernameLine}
SoulMarkⓈ: ${identity.soulmark || "—"}
Role: ${identity.role || "supporter"}
Status: Verified`;

          // Wire dashboard to this username if present
          if (identity.username) {
            const qs = new URLSearchParams({ username: identity.username });
            dashboardLink.href = `iascendai-dashboard.html?${qs.toString()}`;
          } else {
            dashboardLink.style.display = "none";
          }

          return;
        }

        // Donation exists, but no identity registered yet
        if (donation) {
          resultEl.className = "verified";
          resultEl.textContent =
`Verified ✓

This SoulMarkⓈ is valid, but no identity has been registered yet.

SoulMarkⓈ: ${donation.soulmark || "—"}

Please create your username to activate your dashboard.`;

          // No dashboard yet; only Register & Registry make sense
          dashboardLink.style.display = "none";
          return;
        }

        // No match at all
        resultEl.className = "invalid";
        resultEl.textContent = "❌ No matching SoulMarkⓈ found.";
        dashboardLink.style.display = "none";

      } catch (error) {
        console.error("Verification error:", error);
        resultEl.className = "invalid";
        resultEl.textContent = "⚠️ Verification service unavailable.";
      }
    }
  </script>

</body>
</html>
