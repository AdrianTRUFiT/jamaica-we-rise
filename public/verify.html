<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Identity | iAscendAi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --iascend-orange: #f4a349;
            --iascend-blue: #b8edee;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-gray: #f9fafb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--iascend-blue) 0%, #a0dce0 50%, var(--iascend-orange) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .verify-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .card-title {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .card-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .search-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--iascend-blue);
            box-shadow: 0 0 0 3px rgba(184, 237, 238, 0.2);
        }

        .verify-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--iascend-blue), #a0dce0);
            color: var(--text-dark);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(184, 237, 238, 0.3);
        }

        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e5e7eb;
        }

        .result-section.show {
            display: block;
            animation: fadeInUp 0.6s ease-out;
        }

        .verification-status {
            text-align: center;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .verification-status.verified {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
            border: 2px solid #10b981;
        }

        .verification-status.not-found {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
            border: 2px solid #ef4444;
        }

        .status-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .status-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .status-message {
            color: var(--text-light);
        }

        .identity-details {
            background: var(--bg-gray);
            border-radius: 12px;
            padding: 25px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9em;
            min-width: 120px;
        }

        .detail-value {
            color: var(--text-light);
            text-align: right;
            word-break: break-word;
            flex: 1;
        }

        .soulmark {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--iascend-blue);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .verify-card {
                padding: 25px;
            }
            .detail-row {
                flex-direction: column;
                gap: 5px;
            }
            .detail-value {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">iAscendAi</div>
            <div class="tagline">Verify Digital Identities</div>
        </div>

        <div class="verify-card">
            <h1 class="card-title">Verify Identity</h1>
            <p class="card-subtitle">
                Enter a username@iascendai or SoulMarkⓈ hash to verify its authenticity and view associated identity information.
            </p>

            <form id="verifyForm">
                <div class="search-group">
                    <label for="query">Username or SoulMarkⓈ Hash</label>
                    <input 
                        type="text" 
                        id="query" 
                        name="query" 
                        required 
                        placeholder="adrian@iascendai or SM_abc123..."
                    >
                </div>

                <button type="submit" class="verify-btn" id="verifyBtn">
                    Verify Identity
                </button>
            </form>

            <div class="result-section" id="resultSection">
                <div class="verification-status" id="verificationStatus">
                    <div class="status-icon" id="statusIcon">✓</div>
                    <div class="status-title" id="statusTitle">Verified</div>
                    <div class="status-message" id="statusMessage">This identity is authentic</div>
                </div>

                <div class="identity-details" id="identityDetails"></div>
            </div>

            <div class="footer-links">
                <a href="/iascendai-register.html">Create Identity</a>
                <a href="/soulregistry.html">Browse Registry</a>
                <a href="/">Home</a>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:10000';

        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const query = document.getElementById('query').value.trim();
            const resultSection = document.getElementById('resultSection');
            const verificationStatus = document.getElementById('verificationStatus');
            const identityDetails = document.getElementById('identityDetails');

            document.getElementById('verifyBtn').disabled = true;
            document.getElementById('verifyBtn').textContent = 'Verifying...';
            resultSection.classList.remove('show');

            try {
                const response = await fetch(`${BACKEND_URL}/verify/${encodeURIComponent(query)}`);
                const data = await response.json();

                if (response.ok && data.verified) {
                    verificationStatus.className = 'verification-status verified';
                    document.getElementById('statusIcon').textContent = '✓';
                    document.getElementById('statusTitle').textContent = 'Verified Identity';
                    document.getElementById('statusMessage').textContent = 'This identity is authentic and verified';

                    const identity = data.identity;
                    identityDetails.innerHTML = `
                        <div class="detail-row">
                            <div class="detail-label">Username</div>
                            <div class="detail-value">${identity.username}@iascendai</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Full Name</div>
                            <div class="detail-value">${identity.name}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Role</div>
                            <div class="detail-value">${identity.role === 'donor' ? 'Supporter' : 'Survivor'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">SoulMarkⓈ</div>
                            <div class="detail-value soulmark">${identity.soulMark}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Registered</div>
                            <div class="detail-value">${new Date(identity.createdAt).toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}</div>
                        </div>
                        ${identity.location ? `
                        <div class="detail-row">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${identity.location}</div>
                        </div>
                        ` : ''}
                    `;
                } else {
                    verificationStatus.className = 'verification-status not-found';
                    document.getElementById('statusIcon').textContent = '✗';
                    document.getElementById('statusTitle').textContent = 'Not Found';
                    document.getElementById('statusMessage').textContent = 'No identity found with this username or hash';
                    identityDetails.innerHTML = '';
                }

                resultSection.classList.add('show');

            } catch (error) {
                alert('Verification failed. Please try again.');
            } finally {
                document.getElementById('verifyBtn').disabled = false;
                document.getElementById('verifyBtn').textContent = 'Verify Identity';
            }
        });
    </script>
</body>
</html>
