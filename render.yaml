services:

- type: web
name: jamaica-we-rise-backend
env: node
plan: starter
region: oregon
buildCommand: "npm install"
startCommand: "node server.js"
autoDeploy: true
    
    envVars:
    
    - key: NODE_VERSION
    value: "18.20.0"
    - key: MODE
    value: "production"
    - key: STRIPE_SECRET_KEY
    sync: false
    - key: FRONTEND_URL
    value: "[https://jamaica-we-rise.vercel.app](https://jamaica-we-rise.vercel.app/)"
    - key: REGISTRY_PATH
    value: "./data/registry.json"
    - key: LOG_DIR
    value: "./logs"
    - key: SOULMARK_SALT
    sync: false
    
    disk:
    name: registry-disk
    mountPath: /data
    sizeGB: 1
    
- type: static
name: jamaica-we-rise-frontend
buildCommand: ""
staticPublishPath: "public"
autoDeploy: true
env:
    - key: BACKEND_URL
    value: "[https://jamaica-we-rise-backend.onrender.com](https://jamaica-we-rise-backend.onrender.com/)"
